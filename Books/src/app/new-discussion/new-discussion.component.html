
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<app-navbar></app-navbar>
<body>
  <div class="container mt-4">
    <h1>Start a New Discussion</h1>
    <form [formGroup]="queryForm" (ngSubmit)="postQuery()">
      <textarea name="" id="" class="form-control" rows="10" formControlName="query"></textarea>
      <button class="btn btn-primary my-2" type="submit">Post</button>
    </form>
    <span style="color: red;" *ngIf="invalidEntry">(Input Cannot be Empty)</span>
  </div>

</body>
</html>
