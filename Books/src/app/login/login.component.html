<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<app-navbar></app-navbar>
<body>
  <form [formGroup]="loginForm" class="my-2 p-3 w-75 mx-auto">
    <div>
      <h2>Login</h2>
      <div *ngIf="invalidLogin" style="color: red;">Invalid Credentials</div>
    </div>
  <div class="form-outline mb-3">

    <label class="form-label" for="form3Example3">Email address</label>
    <input class="" type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" formControlName="email"/>
    <span class="error" *ngIf="loginForm.controls['email'].errors?.['required']">(Email is Required)</span>
    <span class="error" *ngIf="loginForm.controls['email'].errors?.['pattern']">(Email is not valid)</span>

  </div>
  <!-- Password input -->
  <div class="form-outline mb-3">
    <label class="form-label" for="form3Example4">Password</label>
    <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" formControlName="pass"/>
    <span class="error" *ngIf="loginForm.controls['pass'].errors?.['required']">(Password is Required)</span>
    <span class="error" *ngIf="loginForm.controls['pass'].errors?.['minlength']">(Password should containt atleast 3 characters)</span>
    <span class="error" *ngIf="loginForm.controls['pass'].errors?.['maxlength']">(Password is too long)</span>
  </div>

  <div class="d-flex justify-content-center mx-4">
    <button (click)="authUser()" type="submit" class="btn btn-lg">Login</button>

  </div>
  <p class="small fw-bold text-center">Don't have an account? <a [routerLink]="['/signup']" class="link-danger">Register</a>
  </p>
  </form>
</body>
</html>
