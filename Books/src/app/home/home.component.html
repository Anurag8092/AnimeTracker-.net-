<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <a class="navbar-brand" href="/">Anime Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item" *ngIf="!isUserAuthenticated()"><a class="nav-link" routerLink="/login">Login</a></li>
        <li class="nav-item"> <a class="nav-link" routerLink="/forum">Forum</a> </li>
        <li class="nav-item " *ngIf="isUserAuthenticated()"><a class="logout nav-link" style="cursor: pointer;" (click)="logOut()">Log out</a></li>
        <li class="nav-item"><a class="nav-link" *ngIf="isUserAuthenticated()" style="cursor: pointer;" (click)="getLoggedUserData()">My Profile</a></li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
          <input class="mr-sm-2 p-2 pb-2" type="search" id="searchanime" placeholder="Search Anime" aria-label="Search" #data>
          <button class="btn mx-2 p-1 mb-1" (click)="search(data.value)">Search</button>
      </form>
    </div>
  </nav>


  <div>

    <mdb-carousel [controls]="true" [animation]="'slide'">
      <mdb-carousel-item [interval]="10000">
        <img
          src="https://res.cloudinary.com/anurag-cloud/image/upload/v1659522643/Angular-AnimeTracker/Carousel_ioy5zc.jpg"
          class="d-block w-100"
          style="height: 620px;"
          alt="..."
        />
      </mdb-carousel-item>
      <mdb-carousel-item [interval]="4000">
        <img
          src="https://res.cloudinary.com/anurag-cloud/image/upload/v1659506767/Angular-AnimeTracker/Carousel-2_g9loyf.jpg"
          class="d-block w-100"
          style="height: 620px;"
          alt="..."
        />

      </mdb-carousel-item>
      <mdb-carousel-item [interval]="4000">
        <img
          src="https://res.cloudinary.com/anurag-cloud/image/upload/v1659506891/Angular-AnimeTracker/Carousel-3_zeplu6.jpg"
          class="d-block w-100"
          style="height: 620px;"
          alt="..."
        />

      </mdb-carousel-item>
    </mdb-carousel>
  </div>

  <div class="container p-0">
    <div class="row">

      <div *ngFor="let book of books | filterBooks: query" class="col-lg-3 col-md-4 col-sm-6 my-3">
        <a [routerLink]="['/book/', book.bookId]">
         <div class="card p-3" style="width: 100%; ;border: 2px solid #071330; border-radius: 10px;">
          <div class="anime_poster">
            <img class="card-img-top" style="height: 280px;" [src]="book.bookImage" alt="Card image cap">

          </div>
          <div class="card-body">
            <h2 class="card-title m-0">{{book.bookName}}</h2>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
        </div>
      </a>
      </div>
    </div>
  </div>





  <!-- <td>
  <button (click)="addToList(book.bookId)">Add To List</button>
  </td> -->

</body>
</html>
